<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="output.css" />
		<title>Digital Clock</title>
	</head>
	<body>
		<main>
			<div class="mx-auto max-w-lg my-64">
				<div id="timer" class="font-serif text-9xl text-center">00:00:00</div>
				<div class="space-x-16 my-10 text-center">
					<button
						id="startBtn"
						class="bg-green-400 px-6 py-1 rounded-lg font-semibold hover:bg-green-500"
					>
						Start
					</button>
					<button
						id="stopBtn"
						class="bg-red-500 px-6 py-1 text-white rounded-lg font-semibold hover:bg-red-700"
					>
						Stop
					</button>
				</div>
			</div>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
